<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data with Graph</title>
    <style>
        /* ปรับสีพื้นหลังของหน้าเว็บ */
        body {
            background-color: #2c1f57; /* ม่วงเข้ม */
            font-family: Arial, sans-serif;
            color: #f5c518; /* ทอง */
            margin: 0;
            padding: 0;
        }

        /* สไตล์สำหรับหัวข้อ */
        h1 {
            text-align: center;
            color: #f5c518; /* ทอง */
            padding: 20px;
            font-size: 2.5em;
        }

        /* ช่องค้นหา */
        .search-box {
            margin: 20px;
            text-align: center;
        }

        .search-box input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid #f5c518; /* ทอง */
            background-color: #3a2a6f; /* ม่วงอ่อน */
            color: #f5c518; /* ทอง */
            width: 50%;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ffffff; /* ขาว */
        }

        /* Flex Carousel */
        .carousel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
        }

        /* สไตล์สำหรับแต่ละ Item ใน Carousel */
        .carousel-item {
            background-color: #3a2a6f; /* ม่วงอ่อน */
            color: #f5c518; /* ทอง */
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        .carousel-item h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .carousel-item p {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        /* ข้อความเตือนเมื่อไม่พบข้อมูล */
        .no-results {
            text-align: center;
            color: #f5c518;
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* สไตล์สำหรับกราฟ */
        #chartContainer {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
            position: relative;
        }

        /* เอฟเฟ็กต์แสงแฟร์ */
        .flair {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 20%, rgba(0, 0, 0, 0) 80%);
            animation: flare 2s infinite ease-in-out;
        }

        @keyframes flare {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ผลกำไร-ขาดทุน งาน C02.2</h1>

    <!-- ช่องค้นหาข้อมูล -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ค้นหาจาก PEA..." onkeypress="checkEnter(event)">
    </div>

    <!-- Flex carousel ที่จะแสดงข้อมูล -->
    <div id="carousel" class="carousel">
        <!-- Flex carousel items will be appended here -->
    </div>

    <!-- ข้อความเตือนหากไม่พบข้อมูล -->
    <div id="noResults" class="no-results" style="display:none;">
        ไม่พบข้อมูลที่ค้นหา
    </div>

    <!-- กราฟแท่ง -->
    <div id="chartContainer">
        <!-- แสงแฟร์เบาๆ วิ่งไปมา -->
        <div class="flair"></div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxlaaf8OoWyn9VXPjAhZq5jKUYmIJR791bkaRR7hA8p94S-R2CnqPDj95Gz5rsKjZC0/exec'; // URL ของ Web App ที่ได้จาก Google Apps Script

        let sheetData = [];

        // ดึงข้อมูลจาก Web App
        fetch(webAppUrl)
            .then(response => response.json())  // แปลงข้อมูลเป็น JSON
            .then(data => {
                sheetData = data;  // เก็บข้อมูลทั้งหมดไว้ในตัวแปร sheetData
                displayData(sheetData);  // แสดงข้อมูลทั้งหมด
                displayChart(sheetData);  // แสดงกราฟแท่ง
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ไม่สามารถดึงข้อมูลได้');
            });

        // ฟังก์ชันสำหรับแสดงข้อมูลใน flex carousel
        function displayData(data) {
            const carouselContainer = document.getElementById('carousel');
            const noResultsDiv = document.getElementById('noResults');
            carouselContainer.innerHTML = ''; // ล้างข้อมูลเก่าออกก่อน

            if (data.length === 0) {
                noResultsDiv.style.display = 'block';
            } else {
                noResultsDiv.style.display = 'none';
                data.forEach(item => {
                    const carouselItem = document.createElement('div');
                    carouselItem.classList.add('carousel-item');

                    carouselItem.innerHTML = `
                        <h3>${item.pea}</h3>
                        <p>รายได้: ${parseFloat(item.income).toFixed(2)}</p>
                        <p>ต้นทุนงาน: ${parseFloat(item.cost).toFixed(2)}</p>
                        <p>กำไร/ขาดทุน: ${parseFloat(item.profit).toFixed(2)}</p>
                        <p>ร้อยละ: ${parseFloat(item.ratio).toFixed(2)}</p>
                    `;

                    carouselContainer.appendChild(carouselItem);
                });
            }
        }

        // ฟังก์ชันสำหรับแสดงกราฟแท่ง
        function displayChart(data) {
            const labels = data.map(item => item.pea); // ใช้ PEA เป็น labels
            const ratios = data.map(item => {
                let ratio = parseFloat(item.ratio);
                return isNaN(ratio) ? 0 : ratio; // ตรวจสอบว่า ratio เป็นตัวเลขหรือไม่
            }); // ใช้ ร้อยละ เป็นข้อมูลกราฟ

            if (labels.length === 0 || ratios.length === 0) {
                return; // ถ้าไม่มีข้อมูล ไม่ต้องแสดงกราฟ
            }

            const ctx = document.getElementById('myChart').getContext('2d');

            // ตรวจสอบและลบกราฟเก่าก่อนแสดงกราฟใหม่
            if (window.chartInstance) {
                window.chartInstance.destroy();
            }

            // สร้างกราฟใหม่
            window.chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ร้อยละ',
                        data: ratios,
                        backgroundColor: '#f5c518', // สีทอง
                        borderColor: '#2c1f57', // สีม่วงเข้ม
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    size: 18 // ขนาดตัวอักษรในแกน X
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2); // แสดงทศนิยมไม่เกิน 2 ตำแหน่ง
                                },
                                font: {
                                    size: 18 // ขนาดตัวอักษรในแกน Y
                                }
                            }
                        }
                    }
                }
            });
        }

        // ฟังก์ชันตรวจสอบเมื่อกด Enter
        function checkEnter(event) {
            if (event.key === 'Enter') {
                searchData();
            }
        }

        // ฟังก์ชันค้นหาข้อมูลเมื่อผู้ใช้พิมพ์
        function searchData() {
            const searchInput = document.getElementById('searchInput').value.toLower
